<script type="text/javascript" th:inline="javascript">
$(function(){
	//初始化复选框样式
	$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",})
	//初始化区服信息
	zoneMap=loadZoneMap();
	packageMap=loadPackageMap();
	initZone();
	initPackage();
	//隐藏曲线图和数据表
	$("#graph-div").hide();
	$("#data-table-div").hide();
	//初始化时间
	initDate();
	
	//获取cashShop_config配置信息
	simpleGameAjax({
		'url':'/statistics/topUp/config',
		'callback':function(val){
			window.cashShop={};
			$.each(val,function(key,data){
				cashShop[key]=data.desp;
			});
		},
	});
})

//初始化时间(日/周/月)
function initDate(){
	//日
	$("#startDatetimepicker").datetimepicker({
	    format : "yyyy-mm-dd hh:ii:ss",
	    autoclose : true,
	    todayBtn :true,
	    endDate : new Date()
	});
	$("#endDatetimepicker").datetimepicker({
	    format : "yyyy-mm-dd hh:ii:ss",
	    autoclose : true,
	    todayBtn :true,
	    endDate : new Date()
	});
	var date = new Date();
	$("#endDatetimepicker").val(date.format("yyyy-MM-dd hh:mm:ss"));
	date.setDate(date.getDate()-6);
	$("#startDatetimepicker").val(date.format("yyyy-MM-dd 00:00:00"));
}
//初始化包
function initPackage(){
	var text ='';
	$.each(packageMap,function(packageId,name){
		text+='<option value="'+packageId+'" >'+name+'</option>';		
	});
	$("#package-select").append(text);
}

//初始化区服复选框
function initZone(){
	var text ="";
	$.each(zoneMap,function(zoneId,zoneName){
		text+='<label class="checkbox-inline i-checks ">';
		text+='<input name="zone-all" type="checkbox" value="'+zoneId+'" >'+zoneId+'-'+zoneName+'</input></label>';
	});
	$("#zone-list-div").append(text);
	$(".i-checks").iCheck({checkboxClass:"icheckbox_square-green",radioClass:"iradio_square-green",})
	$("#zone-all-label").on("ifChecked",function(event){
		$("[name='zone-all']").iCheck("check");
	});
	$("#zone-all-label").on("ifUnchecked",function(event){
		$("[name='zone-all']").iCheck("uncheck");
	});
}

//选择日期类型
$("#date-type").change(function(){
	var dateType = $("#date-type").val();
	$(".date-div").hide();
	if(dateType=='day'){
		$("#day-date-div").show();		
	}else if(dateType=='week'){
		$("#week-date-div").show();
	}else if(dateType=='month'){
		$("#month-date-div").show();
	}
});


//查询
$("#select").click(function(){
    var zoneArr=[];
	$(".checked input[name='zone-all']").each(function(){
		zoneArr.push($(this).val());
	});
	if(zoneArr.length==0){
		swal("",[[#{statistics.active.zone.null}]],"warning");
		return;
	}
	var zoneArr=[];
	$(".checked input[name='zone-all']").each(function(){
		zoneArr.push($(this).val());
	});
	/*<![CDATA[*/
		var data="packageId="+$("#package-select").val()+"&orderState="+$("#order-state-select").val()+
				"&itemType="+$("#item-type-select").val()+"&zoneList[]="+zoneArr+"&startStr="+$("#startDatetimepicker").val()+
				"&endStr="+$("#endDatetimepicker").val();
    /*]]>*/
	//初始化分页表格
	initPanelTable();
	$("#panelTable").bootstrapTable("refresh");
	//arpu
	var arppu={};
	gameAjax({
		url:"/statistics/topUp/arpu",
		data:data,
		async:false,
		callback:function(val){
			arppu=val;
		},
	});
	//折线图
	var graph={};
	gameAjax({
		url:"/statistics/topUp/dailyIncome",
		data:data,
		async:false,
		callback:function(val){
			graph=val;
		},
	});
	initGraph(arppu,graph);
	//区服充值统计
	
	gameAjax({
		url:"/statistics/topUp/zone/topUp",
		data:data,
		async:false,
		callback:function(val){
			console.log(val);
		},
	});
	$("#data-table-div").show();
});

//两数相除 两位小数
function divide(element,denominator){
	if(element==null || element==0 || denominator==null ||denominator==0){
		return 0;
	}
	var divide = element/denominator;
	return Math.round(divide*100)/100;
}

//初始化曲线图
function initGraph(arppu,graph){
	var categories=[];
	var series =[];
	var map={};
	series.push(map);
	var dataArr=[];
	map["data"]=dataArr
	map["name"]=[[#{statistics.top.up.pay.income}]];
	$.each(graph,function(index,data){
		categories.push(new Date(data.date).format("yyyy-MM-dd"));
		dataArr.push(data.price);
	});
	$('#graph-div').highcharts({
		credits:{
			href:"",
			text:"TalentWalker",
		},
        title: {
            text: [[#{statistics.active.graph.title}]],
            x: -20 //center
        },
        xAxis: {
            categories: categories
        },
        yAxis: {
            plotLines: [{
                value: 0,
                width: 1,
                color: '#808080'
            }]
        },
        legend: {
            layout: 'vertical',
            align: 'right',
            verticalAlign: 'middle',
            borderWidth: 0
        },
        series:  series
    });
	$('#graph-div').show();
	//计算arpu/渠道人数/渠道金额
	var arpuSeries=[];
	var numSeries=[];
	var priceSeries=[];
	$.each(arppu,function(index,packageData){
		var numTotal=0;
		var priceTotal=0;
		$.each(packageData,function(packageId,data){
			var arpuMap={};
			var arpuMapArr=[];
			arpuMap["name"]=packageId;
			arpuMapArr.push(divide(data.sumPrice,data.num));
			arpuMap["data"]=arpuMapArr;
			arpuSeries.push(arpuMap);
			numTotal+=data.num;
			priceTotal+=data.sumPrice;
		});
		$.each(packageData,function(packageId,data){
			var numMap={};
			numMap["name"]=packageId;
			numMap["y"]=divide(data.num,numTotal);
			numSeries.push(numMap);
			
			var priceMap={};
			priceMap["name"]=packageId;
			priceMap["y"]=divide(data.sumPrice,priceTotal);
			priceSeries.push(priceMap);
		});
	});
	//arpu柱状图
	$("#arpu-graph-div").highcharts({
		credits:{
			href:"",
			text:"TalentWalker",
		},
        chart: {
            type: 'column'
        },
        title: {
            text: [[#{statistics.top.up.arppu.proportion}]]
        },
        xAxis: {
            categories: [[#{statistics.top.up.arppu.proportion}]],
            crosshair: true
        },
        yAxis: {
            min: 0,
            allowDecimals:true,
            title: {
                text: [[#{statistics.top.up.arpu.unit}]]
            }
        },
        tooltip: {
            headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
            pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
            '<td style="padding:0"><b>{point.y:.2f}</b></td></tr>',
            footerFormat: '</table>',
            shared: true,
            useHTML: true
        },
        plotOptions: {
            column: {
                pointPadding: 0.2,
                borderWidth: 0
            }
        },
        series: arpuSeries
    });
	$("#arpu-graph-div").show();
	//包充值人数占比扇形图
	$("#num-graph-div").highcharts({
		credits:{
			href:"",
			text:"TalentWalker",
		},
        chart: {
            plotBackgroundColor: null,
            plotBorderWidth: null,
            plotShadow: false
        },
        title: {
            text: [[#{statistics.top.up.pay.num.proportion}]]
        },
        tooltip: {
            pointFormat: '{series.name}: <b>{point.percentage:.2f}%</b>'
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                dataLabels: {
                    enabled: true,
                    format: '<b>{point.name}</b>: {point.percentage:.2f} %',
                }
            }
        },
        series: [{
            type: 'pie',
            name: 'Browser share',
            data: numSeries
        }]
    });
	//包充值总额占比扇形图
	$("#total-graph-div").highcharts({
		credits:{
			href:"",
			text:"TalentWalker",
		},
        chart: {
            plotBackgroundColor: null,
            plotBorderWidth: null,
            plotShadow: false
        },
        title: {
            text:[[#{statistics.top.up.pay.price.proportion}]]
        },
        tooltip: {
            pointFormat: '{series.name}: <b>{point.percentage:.2f}%</b>'
        },
        plotOptions: {
            pie: {
                allowPointSelect: true,
                cursor: 'pointer',
                dataLabels: {
                    enabled: true,
                    format: '<b>{point.name}</b>: {point.percentage:.2f} %',
                }
            }
        },
        series: [{
            type: 'pie',
            name: 'Browser share',
            data: priceSeries
        }]
    });
}

function initPanelTable(zoneArr){
	var condition={};
	$("#panelTable").bootstrapTable({

				orderState:$("#order-state-select").val(),
				itemType:$("#item-type-select").val(),
				zoneList:zoneArr,
			};
			return query;
		},
		pagination : true,
		singleSelect : false,
		uniqueId : "id",
		sidePagination : "server",
		detailView:false,
		columns : [
					{
						title : [[#{statistics.top.up.order}]],
						field : "id",
						align : "center",
					},

						},
					},

					},

						align : "center",

							return zoneMap[value];

					},{

						align : "center",
						formatter : function(value){

						},
					},{
						title : [[#{statistics.top.up.create.time}]],

//导出
function exportCDKey(){
	var data="";
	var dateType=$("#date-type").val();
	dateType=="day"?$("#graph-div").hide():$("#graph-div").show();
	$("#data-table-div").show();
	var date={};
	if(dateType=="day"){
		date=$("#day-date-input").val();
	}else if(dateType=="week"){
		date=$("#week-date-input").val();
	}else if(dateType=="month"){
		date=$("#month-date-input").val();
	}
    var zoneArr=[];
	$(".checked input[name='zone-all']").each(function(){
		zoneArr.push($(this).val());
	});
	if(zoneArr.length==0){
		swal("",[[#{statistics.active.zone.null}]],"warning");
		return;
	}
	
	/*<![CDATA[*/
		data+="/active/base/export?dateType="+dateType+"&date="+date+"&zoneArr="+zoneArr+"&isDetail="+$("#is-detail").val();	           
	/*]]>*/
	window.location.href=data;
	
}
