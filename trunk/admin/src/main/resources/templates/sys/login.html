<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${title}">Game_MD</title>

	<link rel="icon" href="/static/image/favicon.png" type="image/x-icon" />
	<link rel="shortcut icon" href="/static/image/favicon.png" type="image/x-icon" />
    <link href="/static/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="/static/css/font-awesome.min.css" rel="stylesheet"/>
    <link href="/static/css/animate.min.css" rel="stylesheet"/>
    <link href="/static/css/style.min.css" rel="stylesheet"/>
</head>

<body class="gray-bg">
    <div class="middle-box text-center loginscreen animated fadeInDown">
    	<div class="alert alert-warning alert-dismissable" th:if="${not #strings.isEmpty(error)}">
        	<button aria-hidden="true" data-dismiss="alert" class="close" type="button">Ã—</button>
            	<span th:text="${error}"></span>
        </div>
        <div>
            <h2 th:text="${title}" style="margin-top:100px;margin-bottom:60px;"></h2>
            <form class="m-t" action="/login" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" th:placeholder="#{sys.username}" name="username"/>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" th:placeholder="#{sys.password}" name="password"/>
                </div>
                <button type="submit" class="btn btn-primary block full-width m-b" th:text="#{sys.login.button}"></button>
            </form>
        </div>
    </div>
    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
</body>
<script type="text/javascript">
$(function(){
	$("input[name='username']").focus();
});
</script>
</html>
