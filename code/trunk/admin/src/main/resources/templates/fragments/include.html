<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="header">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title th:text="${title}">Game_MD</title>

	<link rel="icon" href="/static/image/favicon.png" type="image/x-icon" />
	<link rel="shortcut icon" href="/static/image/favicon.png" type="image/x-icon" />
    <link th:href="@{/static/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/static/css/font-awesome.min.css}" rel="stylesheet"/>
    <link th:href="@{/static/css/animate.min.css}" rel="stylesheet"/>
    <link th:href="@{/static/css/style.min.css}" rel="stylesheet"/>
    <link th:href="@{/static/css/plugins/sweetalert/sweetalert.css}" rel="stylesheet"/>
	
    <script th:src="@{/static/js/jquery.min.js}"></script>
    <script th:src="@{/static/js/bootstrap.min.js}"></script>
    <script th:src="@{/static/js/content.min.js}"></script>
    <script th:src="@{/static/js/plugins/sweetalert/sweetalert.min.js}"></script>
    <script th:src="@{/static/js/game.js}"></script>
</head>
<body>
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<div class="btn-group hidden-xs" id="toolbar" th:fragment="toolbar(add,delete)">
				    <button type="button" class="btn btn-sm btn-info" onclick="add()" th:if="${add}">
				        <i class="glyphicon glyphicon-plus" aria-hidden="true"></i>&nbsp;<span th:text="#{sys.add}">添加</span>
				    </button>
				    <button type="button" class="btn btn-sm btn-danger" onclick="del()" th:if="${delete}">
				        <i class="glyphicon glyphicon-trash" aria-hidden="true"></i>&nbsp;<span th:text="#{sys.delete}">删除</span>
				    </button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
